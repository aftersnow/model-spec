version: "2"

run:
  timeout: 3m
  modules-download-mode: readonly

linters:
  default: none
  enable:
    - errcheck
    - goconst
    - gocyclo
    - govet
    - misspell
    - staticcheck
  settings:
    gocyclo:
      min-complexity: 100
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'SA1019:'
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default

issues:
  new: true

output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
      colors: true
